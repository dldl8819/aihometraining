<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
		
		   <div class="modal-content" id="selectDietBankModalIn" th:fragment="fragment-SelectDietBankList">
		     <div class="modal-header">
		       <h5 class="modal-title" id="exampleModalLabel"></h5>
		       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		         <span aria-hidden="true">&times;</span>
		       </button>
		     </div>
		     <div class="modal-body">
		     	<div class="accordion BankAccordion">
				  <div class="card" th:each="d : ${dietBankList}">
				    <div class="card-header headingBank"  style="cursor:pointer;" data-toggle="collapse" th:data-target="|#Accor-${d.dietBankCode}|" aria-expanded="true" aria-controls="collapseOne">
				      <h2 class="mb-0">
				        <span style="font-size: 20px;" th:text="|${d.dietBankCode}(${d.memberEmail},${d.dietBankInsertDate})|">
				        </span>
				      </h2>
				    </div>
				
				    <div th:id="|Accor-${d.dietBankCode}|" class="collapse" aria-labelledby="headingOne" >
				      <div class="card-body" id="UserDietBankDetail">
				      	 <table class="table table-striped table-bordered table align-middle" width="100%" cellspacing="0">
				          <thead>
				            <tr>
				              <th class="col-md-1 text-center">요일</th>
				              <th class="text-center">아침식사</th>
				              <th class="text-center">점심식사</th>
				              <th class="text-center">저녁식사</th>
				            </tr>
				          </thead>
				         
				        </table>
				      </div>
				    </div>
				  </div>
				</div>
		     </div>
		     <div class="modal-footer">
		     </div>
		   </div>
		 
	
	<th:block layout:fragment="customBodyScript">
		</script>
			<script th:inline="javascript">
			$('.headingBank').click(function(e){
				console.log(e.target);
			});
				
				
		</script>
	</th:block>
</html>
