<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="col-md-12">
			<div class="panel">
		    	<div class="panel-heading-white panel-heading">
		        	<h4>#신고 목록(이민식)</h4>
		        </div>
		        <div class="panel-body">
		        	<div class="col-md-12">
						<div class="col-md-12 top-20 padding-0">
			            	<div class="col-md-12">
			                	<div class="panel">
			                    	<div class="panel-heading bg-deep-purple">
			                    		<h6 class="text-white">신고 목록</h6>
			                    	</div>
			                   		<div class="panel-body">
			                     		<div class="responsive-table">
				                     	<table id="reportList" class="table table-striped table-bordered" style="width: 100%;">
										<thead>
											<tr>
												<th>신고 코드</th>
												<th>신고자 이메일</th>
												<th>신고자 이름</th>
												<th>신고 대상 종류</th>
												<th>신고 대상</th>
												<th>신고 기준 코드</th>
												<th>신고 사유</th>
												<th>신고자 IP</th>
												<th>신고 등록 날짜</th>
												<th>신고 처리 상태</th>
												<th>신고 처리 등록자 이메일</th>
												<th>신고 처리 등록 날짜</th>
												<th>신고 처리 수정자 이메일</th>
												<th>신고 처리 수정 날짜</th>
												<th>수정</th>
												<th>삭제</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${not #lists.isEmpty(reportList)}" th:each="l : ${reportList}">
												<td th:text="${l.reportCode}"></td>
												<td th:text="${l.reportMemberEmail}"></td>
												<td th:text="${l.reportMemberName}"></td>
												<td th:text="${l.reportTargetType}"></td>
												<td th:text="${l.reportTarget}"></td>
												<td th:text="${l.reportStandardCode}"></td>
												<td th:text="${l.reportReason}"></td>
												<td th:text="${l.reportIP}"></td>
												<td th:text="${l.reportRegDate}"></td>
												<td th:text="${l.reportProcessState}"></td>
												<td th:text="${l.reportProcessRegMemberEmail}"></td>
												<td th:text="${l.reportProcessDate}"></td>
												<td th:text="${l.reportProcessUpdateMemberEmail}"></td>
												<td th:text="${l.reportProcessUpdateDate}"></td>
												<td>
													<a th:href="@{#}">수정</a>
												</td>
												<td>
													<a th:href="@{#}">삭제</a>
												</td>
											</tr>
											<tr th:unless="${not #lists.isEmpty(reportList)}">
												<td colspan="7">등록된 신고가 없습니다.</td>
											</tr>
										</tbody>
				                        </table>
										</div>
									</div>
								</div>
							</div>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<!-- start: Javascript -->
	<th:block layout:fragment="customBodyScript">	
		
		<!-- plugins -->
		<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.dataTables.min.js}"></script>
		<script th:src="@{/asset/js/plugins/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
		
		
		<!-- custom -->
		<script th:src="@{/asset/js/main.js}"></script>
		<script type="text/javascript">
		$(document).ready(function(){
		    $('#reportList').DataTable();		    
		});
		
		</script>
	</th:block>
	<!-- end: Javascript -->
</html>
