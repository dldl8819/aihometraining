<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/userdefault}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<!-- 챌린지 모집 area start -->
		<div class="container">
		    <div class="row justify-content-center">
				<div class="col-xl-12">
		        	<div class="section-tittle text-center mb-55">
		                <h2>챌린지 모집하기</h2>
		            </div>
		        </div>
	        </div>
        </div>
        <div class="container box_1170">
			<div class="section-top-border">
		        <div class="row justify-content-center">
			        <div class="col-lg-8 col-md-8">
				        <form id="GatherInsert" class="mb-5" th:action="@{/}">
							<h3 class="mb-4">챌린지 모집 기본 등록사항</h3>
								<div class="mt-2 form-group">
									<input type="text" name="challengeGatherName" placeholder="챌린지 모집명"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '챌린지 모집명'" required
									class="single-input">
								</div>
								<div class="input-group-icon mt-10 form-group">
									<div class="icon"><i class="fas fa-bookmark" aria-hidden="true"></i></div>
									<div class="form-select">
										<select id="challengeCategory" name="challengeCategory" required>
											<option>:: 운동클래스 카테고리 ::</option>
											<th:block th:if="${not #lists.isEmpty(challengeCateList)}" th:each="l : ${challengeCateList}" >
												<option th:value="${l.challengeCategoryCode}">[[${l.challengeCategoryName}]]</option>
											</th:block>
											<th:block th:unless="${not #lists.isEmpty(challengeCateList)}">
												<option >등록된 회원등급이 없습니다.</option>
											</th:block>
										</select>
									</div>
								</div>
								<div class="mt-2 form-group">
									<input type="text" name="challengeGatherMaxPeople" placeholder="챌린지 최대 참여 인원수"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '챌린지 최대 참여 인원수'" required
									class="single-input">
								</div>
								<div class="mt-2 form-group">
									<textarea class="single-textarea" placeholder="챌린지 소개" onfocus="this.placeholder = ''"
									onblur="this.placeholder = '챌린지 소개'" required></textarea>
								</div>
								<div class="mt-2 form-group">
									<input type="text" name="challengeGatherProveMethod" placeholder="챌린지 인증방법"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '챌린지 인증방법'" required
									class="single-input">
								</div>
								<div class="mt-2 mb-2 form-group">
									<input type="text" name="challengeGatherProveContent" placeholder="챌린지 인증내용"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '챌린지 인증내용'" required
									class="single-input">
								</div>
								<div class="card mt-2 mb-5 pt-5 pb-3 pl-2" style="background-color: #f9f9ff; border: none;">
						            <div class="col-lg-6 col-11 px-1">
						                <div class="input-group input-daterange form-group"> 
							                <input type="text" id="start" class="form-control text-left mr-2"> 
							                	<label class="ml-3 form-control-placeholder" id="start-p" for="start">챌린지 모집 시작일</label> 
							                <span class="fa fa-calendar" id="fa-1"></span> 
							                <input type="text" id="end" class="form-control text-left ml-2"> 
							                	<label class="ml-3 form-control-placeholder" id="end-p" for="end">챌린지 모집 종료일</label> 
							                <span class="fa fa-calendar" id="fa-2"></span> 
						                </div>
						            </div>
						        </div>
								
					        
						<h3 class="mb-4">챌린지 모집 계획 등록 사항</h3>
							<div class="input-group-icon mt-10 form-group">
								<div class="icon"><i class="fas fa-bookmark" aria-hidden="true"></i></div>
								<div class="form-select">
									<select id="challengeSetting" name="challengeSetting" required>
										<option>:: 기간 지난 후 인증 가능 여부 ::</option>
										<th:block th:if="${not #lists.isEmpty(challengeSettingList)}" th:each="l : ${challengeSettingList}" >
											<option th:value="${l.challengeSettingCode}">[[${l.challengeSettingUpdateDo}]]</option>
										</th:block>
										<th:block th:unless="${not #lists.isEmpty(challengeSettingList)}">
											<option >등록된 회원등급이 없습니다.</option>
										</th:block>
									</select>
								</div>
							</div>
							<div class="mt-2 form-group">
								<input type="text" name="challengeGatherPlanProveNumber" placeholder="챌린지 필수 인증 횟수"
								onfocus="this.placeholder = ''" onblur="this.placeholder = '챌린지 필수 인증 횟수'" required
								class="single-input">
							</div>
							<div class="mt-2 form-group">
								<input type="text" name="challengeGatherProveMethod" placeholder="챌린지 인증방법"
								onfocus="this.placeholder = ''" onblur="this.placeholder = '챌린지 인증방법'" required
								class="single-input">
							</div>
							<div class="mt-2 mb-2 form-group">
								<input type="text" name="challengeGatherProveContent" placeholder="챌린지 인증내용"
								onfocus="this.placeholder = ''" onblur="this.placeholder = '챌린지 인증내용'" required
								class="single-input">
							</div>
							<div class="card mt-2 pt-5 pb-3 pl-2" style="background-color: #f9f9ff; border: none;">
					            <div class="col-lg-6 col-11 px-1">
					                <div class="input-group input-daterange form-group"> 
						                <input type="text" id="start" class="form-control text-left mr-2"> 
						                	<label class="ml-3 form-control-placeholder" id="start-p" for="start">챌린지 시작일</label> 
						                <span class="fa fa-calendar" id="fa-1"></span> 
						                <input type="text" id="end" class="form-control text-left ml-2"> 
						                	<label class="ml-3 form-control-placeholder" id="end-p" for="end">챌린지 종료일</label> 
						                <span class="fa fa-calendar" id="fa-2"></span> 
					                </div>
					            </div>
					        </div>
						</form>
						
						<div class="row justify-content-center">
			  				<button class="genric-btn primary radius" type="button" id="btn">모집 등록</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	
	<!-- 사용자 정의 Css -->
			<th:block layout:fragment="customCss">
			<style>
			
			.fa-calendar {
			    position: absolute;
			    top: 13px;
			    font-size: 20px;
			    color: #1976D2;
			    /* z-index삭제 시켜버림 */
			    
			}
			
			#fa-1 {
			    left: calc(50% - 40px)
			}
			
			#fa-2 {
			    left: calc(100% - 40px)
			}
			
			.form-control-placeholder {
			    position: absolute;
			    top: -10px !important;
			    padding: 12px 2px 0 2px;
			    opacity: 0.5
			}
			
			#end-p {
			    left: calc(50% + 4px)
			}
			
			.form-control:focus+.form-control-placeholder,
			.form-control:valid+.form-control-placeholder {
			    font-size: 95%;
			    top: 10px;
			    transform: translate3d(0, -100%, 0);
			    opacity: 1
			}
			
			.form-select {
				color: #BDBDBD;
			    opacity: 1
			}
			
			::placeholder {
			    color: #BDBDBD;
			    opacity: 1
			}
			
			:-ms-input-placeholder {
			    color: #BDBDBD
			}
			
			::-ms-input-placeholder {
			    color: #BDBDBD
			}
			
			button:focus {
			    -moz-box-shadow: none !important;
			    -webkit-box-shadow: none !important;
			    box-shadow: none !important;
			    outline-width: 0
			}
			
			.datepicker {
			    background-color: #fff;
			    border-radius: 0 !important;
			    align-content: center !important;
			    padding: 0 !important;
			    /* 달력이 위로 올라오는거 잡아줌  */
			    z-index: 3 !important;
			}
			
			.datepicker-dropdown {
			    border-right: #1976D2;
			    border-left: #1976D2;
			}
			
			.datepicker-dropdown.datepicker-orient-left:before {
			    left: calc(50% - 6px) !important
			}
			
			.datepicker-dropdown.datepicker-orient-left:after {
			    left: calc(50% - 5px) !important;
			    border-bottom-color: #1976D2
			}
			
			.datepicker-dropdown.datepicker-orient-right:after {
			    border-bottom-color: #1976D2
			}
			
			.datepicker table tr td.today,
			span.focused {
			    border-radius: 50% !important;
			    background-image: linear-gradient(#FFF3E0, #FFE0B2)
			}
			
			thead tr:nth-child(2) {
			    background-color: #1976D2 !important
			}
			
			thead tr:nth-child(3) th {
			    font-weight: bold !important;
			    padding: 20px 10px !important;
			    color: #BDBDBD !important
			}
			
			tbody tr td {
			    padding: 10px !important
			}
			
			tfoot tr:nth-child(2) th {
			    padding: 10px !important;
			    border-top: 1px solid #CFD8DC !important
			}
			
			.cw {
			    font-size: 14px !important;
			    background-color: #E8EAF6 !important;
			    border-radius: 0px !important;
			    padding: 0px 20px !important;
			    margin-right: 10px solid #fff !important
			}
			
			.old,
			.day,
			.new {
			    width: 40px !important;
			    height: 40px !important;
			    border-radius: 0px !important
			}
			
			.day.old,
			.day.new {
			    color: #E0E0E0 !important
			}
			
			.day.old:hover,
			.day.new:hover {
			    border-radius: 50% !important
			}
			
			.old-day:hover,
			.day:hover,
			.new-day:hover,
			.month:hover,
			.year:hover,
			.decade:hover,
			.century:hover {
			    border-radius: 50% !important;
			    background-color: #eee
			}
			
			.activedate {
			    border-radius: 50% !important;
			    background-image: linear-gradient(#1976D2, #1976D2) !important;
			    color: #fff !important
			}
			
			.range-start,
			.range-end {
			    border-radius: 50% !important;
			    background-image: linear-gradient(#1976D2, #1976D2) !important
			}
			
			.range {
			    background-color: #E3F2FD !important
			}
			
			.prev,
			.next,
			.datepicker-switch {
			    border-radius: 0 !important;
			    padding: 10px 10px 10px 10px !important;
			    font-size: 18px;
			    opacity: 0.7;
			    color: #fff
			}
			
			.prev:hover,
			.next:hover,
			.datepicker-switch:hover {
			    background-color: inherit !important;
			    opacity: 1
			}
			
			label {
				color: #BDBDCC;
			}
			
			@media screen and (max-width: 726px) {
			    .datepicker-dropdown.datepicker-orient-right:before {
			        right: calc(50% - 6px)
			    }
			
			    .datepicker-dropdown.datepicker-orient-right:after {
			        right: calc(50% - 5px)
			    }
			}
		</style>
	</th:block>
	
	<th:block layout:fragment="customBodyScript">
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js}"></script>
		<script>
			$(document).ready(function(){
					
				$('#GatherInsert').validate({
                    rules: {
                    	challengeGatherName: {
                            required: true
                            
                        }
                    },
                    messages: {
                    	challengeGatherName: {
                            required: "모집 챌린지명을 입력 해주세요."
                        }
                    }
            	});
				
				
				$('.input-daterange').datepicker({
				format: 'dd-mm-yyyy',
				autoclose: true,
				calendarWeeks : true,
				clearBtn: true,
				disableTouchKeyboard: true
				
				});

			   
			});
		</script>
	   	
	
	</th:block>
	
</html>
