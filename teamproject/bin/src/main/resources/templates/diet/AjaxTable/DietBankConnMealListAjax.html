<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--DietBankUpdate 내 요일별 식단 Start-->
	 <div class="responsive-table" id="DietBankConnMealList" th:fragment="fragment-ConnMealList">
                  
          <table class="table table-striped table-bordered table align-middle" width="100%" cellspacing="0">
          <thead>
            <tr >
              <th class="col-md-1 text-center">시간</th>
              <th class="text-center">월요일</th>
              <th class="text-center">화요일</th>
              <th class="text-center">수요일</th>
              <th class="text-center">목요일</th>
              <th class="text-center">금요일</th>
              <th class="text-center">토요일</th>
              <th class="text-center">일요일</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="t : ${Banktime}">
              <td class="text-center" th:text="${t.timeName}"></td>
              <td class="text-center" th:each="d : ${Bankday}" width=13%>
              	<div th:each="s : ${selectOneMealConn}" th:if="${s.dietOneMealConnectionGroupNum} == ${d.DayName}+' '+${t.timeName}">
              		<span th:text="${s.nutrientsAPIName}"></span>
              		<span th:text="${s.nutrientsAPIServe}+g"></span>
              		<p th:text="${s.nutrientsAPIKcal}+kcal"></p>
              	</div>
              	<a href="#" data-toggle="modal" class="updateDetailBank" data-target="#myModal" th:data-whatever="${d.DayName}+' '+${t.timeName}"> 
              		<i class="fa fa-plus-square-o" style="font-size:20px"></i>
              	</a>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
<!--DietBankUpdate 내 요일별 식단 End-->	
 
	
	
	  
</html>
