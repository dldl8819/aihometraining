<!DOCTYPE html>
<html class="fixed"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/userdefault}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="container box_1170">
			<div class="row justify-content-center">
				<div class="col-lg-8 col-md-8">
					<h3 class="mb-30">운동 목표 등록</h3>
					<div class="mt-10">
						<input type="text" name="workoutLogTitle" placeholder="목표 제목"
						onfocus="this.placeholder = ''" onblur="this.placeholder = '목표 제목'" required
						class="single-input">
					</div>
					<div class="input-group-icon mt-10">
						<div class="icon">
							<i class="fa fa-star" aria-hidden="true"></i>
						</div>
						<div class="form-select" id="eClassTakeCode">
							<select>
								<option value="o">수강중인 클래스</option>
								<option value="1">문어 요가</option>
								<option value="2">드루와 복싱</option>
								<option value="3">하루 명상</option>
								<option value="4">없음</option>
							</select>
						</div>
					</div>
					
					<div class="row pt-3">
		               <div class="col-12">
		                  <div class="form-group">
		                     <textarea class="form-control w-100" name="comment" id="comment" cols="30" rows="9"
		                     placeholder="내용을 입력하세요"></textarea>
		                  </div>
		               </div>
		            </div>
					
					<div class="row justify-content-center pt-5">
						<form action="javascript:void(0)" method="post">
                           <button class="genric-btn primary-bg text-white btn_1 boxed-btn" type="submit">
                           	<h5 style="font: #fff;">목표 등록</h5>
                           </button>
						</form>
                    </div>    
				</div>
			</div>
		</div>
	
	</th:block>
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- Web Fonts  -->
		<link th:href="@{http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light}" rel="stylesheet" type="text/css">
		<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/form/css/bootstrap.css}" />
		
	</th:block>
	
	<!-- 사용자 정의 Script -->
	<th:block layout:fragment="customScript">
		<script>


		</script>
		
	</th:block>
	
</html>
