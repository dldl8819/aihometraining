<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/userdefault}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<form th:action="@{/mypage/modifyMember}" method="post">
			<table border="1">
				<tbody>
					<tr>
						<td>회원 이메일</td>
						<td>
							<input type="text" name="memberEmail" th:value="${member.memberEmail}" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>회원 비밀번호</td>
						<td>
							<input type="text" name="memberPw" th:value="${member.memberPw}"/>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2" style="text-align: center;">
							<button type="submit" >회원 수정</button>
						</td>
					</tr>
				</tfoot>	
			</table>
		</form>
	</th:block>
   </body>
</html>
