<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		<div class="col-md-12">
			<div class="panel">
		    	<div class="panel-heading-white panel-heading">
		        	<h4>#회원 목록(이민식)</h4>
		        </div>
		        <div class="panel-body">
		        	<div class="col-md-12">
						<div class="col-md-12 top-20 padding-0">
			            	<div class="col-md-12">
			                	<div class="panel">
			                    	<div class="panel-heading bg-deep-purple">
			                    		<h6 class="text-white">회원 목록</h6>
			                    	</div>
			                   		<div class="panel-body">
			                     		<div class="responsive-table">
				                     	<table id="memberList" class="table table-striped table-bordered" style="width: 100%;">
										<thead>
											<tr>
											<!-- memberEmail, memberPw, memberLevelCode, memberNewsAgree, memberRegDate, memberName, memberPhone, memberNickname, 
memberBirthday, memberGender, memberRecommendEmail, memberFinalPoint -->
												<th>이메일</th>
												<th>회원 권한 코드</th>
												<th>마케팅 수신 동의</th>
												<th>회원 가입 날짜</th>
												<th>이름</th>
												<th>전화번호</th>
												<th>닉네임</th>
												<th>생년월일</th>
												<th>성별</th>
												<th>추천인 이메일</th>
												<th>최종 포인트</th>
												<th>수정</th>
												<th>삭제</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${not #lists.isEmpty(memberList)}" th:each="l : ${memberList}">
												<td th:text="${l.memberEmail}"></td>
												<td th:text="${l.memberLevelCode}"></td>
												<td th:text="${l.memberNewsAgree}"></td>
												<td th:text="${l.memberRegDate}"></td>
												<td th:text="${l.memberName}"></td>
												<td th:text="${l.memberPhone}"></td>
												<td th:text="${l.memberNickname}"></td>
												<td th:text="${l.memberBirthday}"></td>
												<td th:text="${l.memberGender}"></td>
												<td th:text="${l.memberRecommendEmail}"></td>
												<td th:text="${l.memberFinalPoint}"></td>
												<td>
													<!-- /member/modifyMember?memberId=id001&memberName=홍01 -->
													<a th:href="@{/member/modifyMember(memberEmail=${l.memberEmail})}">수정</a>
												</td>
												<td>
													<a th:href="@{/member/removeMember(memberEmail=${l.memberEmail})}">삭제</a>
												</td>
											</tr>
											<tr th:unless="${not #lists.isEmpty(memberList)}">
												<td colspan="7">등록된 회원의 정보가 없습니다.</td>
											</tr>
										</tbody>
				                        </table>
										</div>
									</div>
								</div>
							</div>  
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<!-- start: Javascript -->
	<th:block layout:fragment="customBodyScript">	
		
		<!-- plugins -->
		<script th:src="@{/asset/js/plugins/moment.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.dataTables.min.js}"></script>
		<script th:src="@{/asset/js/plugins/dataTables.bootstrap.min.js}"></script>
		<script th:src="@{/asset/js/plugins/jquery.nicescroll.js}"></script>
		
		
		<!-- custom -->
		<script th:src="@{/asset/js/main.js}"></script>
		<script type="text/javascript">
		$(document).ready(function(){
		    $('#memberList').DataTable();		    
		});
		
		</script>
	</th:block>
	<!-- end: Javascript -->
</html>
