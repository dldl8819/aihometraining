<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/userdefault}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>

	<th:block layout:fragment="customContents">
		<div class="container">
			<div class="row" style="border-radius: 30px; border: solid 3px #aa00cc;">
				<div class="col-12" style="text-align: center; margin-top: 25px;">
					<h1> 개설 신청 완료 </h1>
				</div>
				<div class="col-12" style="margin: 15px;">
					<div class="row">
						<div class="col-3 offset-md-3">
							<a class="btn btn4" th:href="@{/eClassApprovedList}">운동 클래스 보러가기</a>
						</div>
						<div class="col-3">
							<a class="btn btn4" th:href="@{/myApplyList}">개설 신청 현황 보기</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</html>
